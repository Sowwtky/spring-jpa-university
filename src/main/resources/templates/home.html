<!DOCTYPE html>
<html lang="en">
  <head>
    <th:block th:replace="fragments :: risorse-head"></th:block>
    <title>University</title>
  </head>
  <body>
  	
	<th:block th:insert="fragments :: navbar"></th:block>
	
	<div class="container">
	
		<h1>Benvenuto nel database della nostra Universit√°, ecco la lista dei dipartimenti:</h1>
		<hr/>
		<table class="table">
			<thead>
				<tr>
				
					<th>Nome</th>
					<th>Indirizzo</th>
					<th>Telefono</th>
					<th>Email</th>
					<th>Sito</th>
					<th>Direttore</th>
				
				</tr>
			</thead>
		
			<tbody>
			
				<tr th:each="dep : ${uniList}">
					<td th:text="${dep.getName()}"></td>
					<td th:text="${dep.getAddress()}"></td>
					<td th:text="${dep.getPhone()}"></td>
					<td th:text="${dep.getEmail()}"></td>
					<td th:text="${dep.getWebsite()}"></td>
					<td th:text="${dep.getHeadOfDepartment()}"></td>
				</tr>
			
			</tbody>
			
		</table>
	</div>

  </body>
</html>
